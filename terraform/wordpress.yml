---
- hosts: dev
  become: yes
  remote_user: ec2-user
  tasks:
    - name: Enable amazon-linux-extras packages
      shell: "amazon-linux-extras enable php7.2"
      become: yes
      become_method: sudo
    - name: Install Apache.
      yum:
        name:
          - httpd
          - php
          - mariadb-server
        state: present
      become: yes
      become_method: sudo
    - name: Download WordPress
      get_url: url=http://wordpress.org/wordpress-latest.tar.gz dest=/var/www/html/wordpress.tar.gz force=yes
    - name: Extract WordPress
      command: "tar xzf /var/www/html/wordpress.tar.gz -C /var/www/html --strip-components 1"
    - name: Make my directory tree readable
      file:
         path: /var/www/html
         mode: u=rwX,g=rX,o=rX
         recurse: yes
         owner: apache
         group: apache
    - name: start mysql server and enable it on reboot
      become: yes
      command: systemctl start mariadb #debian: mysql
    - name: Make sure apache is started at boot
      become: yes
      command: systemctl restart httpd
